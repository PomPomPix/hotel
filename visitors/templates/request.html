{% extends 'base.html' %}
{% block title %}Guest Requests{% endblock %}
{% block content %} 

<div class="container-fluid" style="background-color: turquoise">
    <div class="row">
        <div class="col-md-8" style="position: center">
        <h3>Special Requests</h3>
    </div>
</div>
</div>

<form action="" method="POST">{% csrf_token %}
  <div class="form-group">
    <label for="InputName">Name</label>
    <input type="text" class="form-control" id="InputName" >

  </div>
    <div class="form-group">
    <label for="InputPhone">Phone</label>
    <input type="text" class="form-control" id="InputPhone" >
  </div>
    <div class="form-group">
    <label for="InputEmail">Email Address</label>
    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" >
  </div>
   
      <div class="form-group">
    <label for="Textarea1">Please Share Your Special Requests With Us</label>
    <textarea class="form-control" id="Textarea1" rows="3"></textarea>

  </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
